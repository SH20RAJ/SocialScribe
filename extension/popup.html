<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialScribe+</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-hover: #5855eb;
      --secondary: #f1f5f9;
      --text: #0f172a;
      --text-light: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --surface: #ffffff;
      --surface-hover: #f8fafc;
      --success: #10b981;
      --error: #ef4444;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--surface);
      color: var(--text);
      font-size: 14px;
      line-height: 1.5;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }

    .logo-text {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.025em;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 12px;
    }

    .stats {
      display: flex;
      gap: 16px;
      font-size: 12px;
      opacity: 0.9;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Main Content */
    .content {
      padding: 20px;
    }

    .input-section {
      margin-bottom: 20px;
    }

    .label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text);
      margin-bottom: 8px;
      display: block;
    }

    .textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      line-height: 1.5;
      background: var(--surface);
      color: var(--text);
      resize: vertical;
      transition: border-color 0.2s ease;
      font-family: inherit;
    }

    .textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .textarea::placeholder {
      color: var(--text-muted);
    }

    /* Tone Selector */
    .tone-section {
      margin-bottom: 20px;
    }

    .tone-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 8px;
    }

    .tone-option {
      padding: 12px 8px;
      border: 2px solid var(--border);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--surface);
    }

    .tone-option:hover {
      border-color: var(--primary);
      background: var(--surface-hover);
      transform: translateY(-1px);
    }

    .tone-option.active {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
      transform: translateY(-1px);
    }

    .tone-emoji {
      font-size: 18px;
      margin-bottom: 4px;
      display: block;
    }

    .tone-label {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    /* Action Buttons */
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 20px;
    }

    .action-btn {
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .action-btn:hover {
      border-color: var(--primary);
      background: var(--surface-hover);
      transform: translateY(-1px);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    /* Main Button */
    .main-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .main-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .main-btn:active {
      transform: translateY(0);
    }

    .main-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Result */
    .result {
      margin-top: 20px;
      padding: 16px;
      background: var(--surface-hover);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      display: none;
    }

    .result.show {
      display: block;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .result-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .copy-btn {
      padding: 6px 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: var(--primary-hover);
    }

    .result-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--text);
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Utilities */
    .sample-btn {
      margin-left: 8px;
      padding: 4px 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);
      color: var(--text-light);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sample-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .clear-btn {
      margin-left: 4px;
      padding: 4px 8px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);
      color: var(--text-light);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .clear-btn:hover {
      border-color: var(--error);
      color: var(--error);
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content {
      animation: slideIn 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/>
            <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/>
            <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/>
          </svg>

        <div class="logo-text">SocialScribe+</div>
      </div>

  <div class="content">

        <div class="tone-option" data-tone="friendly">
          <span class="tone-emoji">üòä</span>

        </div>
        <div class="tone-option" data-tone="formal">
          <span class="tone-emoji">üëî</span>
          <div class="tone-label">Formal</div>

        <div class="tone-option" data-tone="flirty">
          <span class="tone-emoji">üíï</span>
          <div class="tone-label">Flirty</div>
        </div>
        <div class="tone-option" data-tone="confident">
          <span class="tone-emoji">üí™</span>
          <div class="tone-label">Confident</div>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="action-btn" data-action="fix_grammar">
        <span>‚úì</span>
        Fix Grammar
      </button>
      <button class="action-btn" data-action="rewrite">
        <span>‚ö°</span>
        Rewrite
      </button>
      <button class="action-btn" data-action="shorten">
        <span>üìù</span>
        Shorten
      </button>
      <button class="action-btn" data-action="expand">
        <span>üìÑ</span>
        Expand
      </button>
    </div>

    <button class="main-btn" id="process-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
      </svg>
      <span>Improve with AI</span>
    </button>

    <div class="result" id="result">
      <div class="result-header">

    <div class="custom-instructions-section" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
      <label class="label">Custom Instructions</label>
      <textarea 
        id="customInstructions" 
        class="textarea"

        style="min-height: 60px; font-size: 12px;"

      <button 
        id="saveInstructions"

  </div>

  <script src="popup.js"></script>
</body>
</html>
